{% extends "base.html" %}

{% block title %}Liên Hệ - Flask Web App{% endblock %}

{% block content %}
<div class="card">
    <h1>Liên Hệ</h1>
    <p>Có câu hỏi hoặc góp ý? Hãy gửi tin nhắn cho chúng tôi!</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Gửi Tin Nhắn</button>
    </form>
</div>

<div class="card">
    <h2>Thông Tin Liên Hệ</h2>
    <p><strong>Email:</strong> contact@example.com</p>
    <p><strong>Điện thoại:</strong> +84 123 456 789</p>
    <p><strong>Địa chỉ:</strong> TP. Hồ Chí Minh, Việt Nam</p>
</div>
{% endblock %}
